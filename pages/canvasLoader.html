<style>
  .header {
    text-align: center;
    margin-bottom: 10px;
  }

  .brand {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 24px;
  }

  .brand-icon {
    width: 32px;
    height: 32px;
    background: #0ea5e9;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .brand-icon i {
    width: 16px;
    height: 16px;
    color: white;
  }

  .brand-text {
    font-size: 20px;
    font-weight: 600;
    color: #0ea5e9;
    letter-spacing: 0.05em;
  }

  .quote {
    font-style: normal;
    font-size: 20px;
    font-weight: 500;
    letter-spacing: 1.2px;
    line-height: 32px;
    text-align: center;
    font-feature-settings: "calt" off, "liga" off;
    color: #0d4e60;
    font-family: "Manrope", sans-serif;
  }

  .quote-author {
    font-style: normal;
    font-weight: 400;
    font-size: 14px;
    line-height: 32px;
    text-align: center;
    font-feature-settings: "calt" off, "liga" off;
    color: #0d4e60;
    font-family: "Manrope", sans-serif;
  }

  /* Cards container */
  .cards-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  /* Card styles */
  .card {
    backdrop-filter: blur(12px);
    background: #e6f3fa;
    border-radius: 6px;
    transition: all 0.2s ease;
  }

  .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
      0 4px 6px -2px rgba(0, 0, 0, 0.05);
  }

  /* .card-content {
    padding: 5px;
  } */

  .card-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 5px;
  }

  .card-title {
    display: flex;
    align-items: center;
    gap: 12px;
    width: 100%;
    font-family: Manrope, sans-serif !important;
    font-size: 14px;
    font-weight: 600;
    color: #334155;
  }

  .card-icon {
    width: 32px;
    height: 32px;
    background: rgba(14, 165, 233, 0.1);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card-icon i {
    width: 16px;
    height: 16px;
    color: #0ea5e9;
  }

  .card-title span {
    font-weight: 500;
    color: #334155;
    font-family: Manrope, sans-serif !important;
    font-size: 14px;
    font-weight: 600;
  }

  /* Subtasks styles */
  .subtasks {
    margin-left: 25px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .subtask {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    color: #64748b;
  }

  .subtask.completed i {
    width: 16px;
    height: 16px;
    color: #10b981;
  }

  .subtask.in-progress .loading-circle {
    width: 16px;
    height: 16px;
    border: 2px solid #e2e8f0;
    border-top: 2px solid #64748b;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  .expand-btn {
    font-size: 12px;
    cursor: pointer;
    border: none;
    background: none;
  }
  .canvas-result {
    padding: 8px 0;
  }
  .loading-p-circle {
    width: 16px;
    height: 16px;
    border: 2px solid #e2e8f0;
    border-top: 2px solid #64748b;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  /* Animations */
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  .preview-steps {
    padding: 10px;
  }
  #header-image {
    /* height: 160px; */
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 10px;
    position: relative;
  }

  #header-image::before {
    content: "";
    position: absolute;
    inset: 0;
    z-index: 0;
  }

  #header-image blockquote,
  #header-image .quote-author {
    z-index: 1;
    position: relative;
  }
  .loader-line-ll {
    width: 2px;
    height: 10px;
    margin-left: 4px;
    margin-top: 0px;
    background: rgb(204, 204, 204);
  }
  .step-subtitle-p {
    margin-bottom: 4px;
    color: #8a9799;
    margin-left: 15px;
    font-size: 13px;
    font-family: Manrope, sans-serif !important;
  }
  .profileblockll {
    display: flex;
    align-items: center;
    font-family: Manrope, sans-serif !important;
    font-size: 14px;
    font-weight: 550;
    color: #292e30;
  }
  .h5ll {
    font-size: 14px;
    background-color: #fff5d2;
    color: #292e30;
    font-family: "IBM Plex Mono", monospace !important;
    display: inline-block;
    padding: 2px 6px;
    line-height: 1.5;
    margin: 13px 0px;
    border-radius: 4px;
  }
</style>
