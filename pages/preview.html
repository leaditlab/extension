<style>
    #mobileLL {
        overflow: auto;
        position: relative;
    }

    #watchLL {
        overflow: auto;

    ::-webkit-scrollbar {
        width: 5px;
    }

    ::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #bec4c4;
    }
