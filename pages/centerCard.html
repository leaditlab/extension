<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeadLabs Interface</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      /* body {
        font-family: "Manrope", sans-serif;
      } */
      .container-center-ll {
        margin: 0 auto;
        position: relative;
        width: 40vw;
        /* width: 647px; */
        /* max-width: 1000px; */
      }

      .ll-top-actions {
        position: absolute;
        top: 15px;
        right: 0px;
        z-index: 10;
        display: flex;
        justify-content: flex-end;
        width: auto;
        height: 0;
      }
      .ll-window-btns {
        display: none;
        gap: 6px;
      }
      .ll-window-btn {
        background: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.05);
        transition: background 0.2s;
        padding: 0;
      }
      .ll-window-btn:hover {
        background: #f4f5fa;
      }
      .container-center-ll:hover .ll-window-btns {
        display: flex;
      }

      .action-buttons {
        display: flex;
        gap: 12px;
        margin-bottom: 10px;
        flex-wrap: wrap;
      }
      .action-btn {
        font-family: "Manrope";
        font-style: normal;
        font-weight: 400;
        font-size: 12px;
        line-height: 20px;
        color: #525866;
        cursor: pointer;
        transition: all 0.2s;
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 4px 8px;
        gap: 4px;
        background: #ffffff;
        border: 0.5px solid rgba(179, 209, 224, 0.6);
        border-radius: 100px;
      }
      .action-btn:hover {
        background: #f9fafb;
        border-color: #d1d5db;
      }
      .action-btn svg {
        width: 18px;
        height: 18px;
      }
      .input-container {
        position: relative;
        width: 100%;
        padding: 5px;
        display: flex;
        align-items: center;
        gap: 4px;
        background: linear-gradient(
            90deg,
            rgba(237, 247, 253, 0.3) 0%,
            rgba(237, 247, 253, 0.18) 100%
          ),
          #ffffff;
        border: 0.5px solid rgba(208, 230, 241, 0.5);
        box-shadow: 0px 2px 4px -2px rgba(24, 39, 75, 0.12),
          0px 4px 4px -2px rgba(24, 39, 75, 0.08);
        border-radius: 100px;
      }
      .input-icon {
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .input-icon svg {
        width: 28px;
        height: 28px;
      }
      .main-input {
        flex: 1;
        border: none;
        outline: none;
        font-family: "Manrope", sans-serif;
        font-size: 16px;
        line-height: 24px;
        font-weight: 400;
        color: #a0aab5;
        background: transparent;
        letter-spacing: -0.01em;
        box-shadow: none !important;
      }
      .main-input:focus,
      .main-input:active {
        box-shadow: none !important;
        outline: none !important;
        background: none !important;
      }
      .main-input::placeholder {
        color: #a0aab5;
      }
      .submit-btn {
        flex-shrink: 0;
        background: none;
        border: none;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.25s ease;
        padding: 0;
      }
      .submit-btn:hover {
        background: #b5c6d3;
        transform: scale(1.02);
      }
      .submit-btn:active {
        transform: scale(0.98);
      }
      .submit-btn svg {
        width: 28px;
        height: 28px;
      }
      .all-canvas-list {
        display: block;
        max-height: 400px;
        overflow-y: scroll;
        background: white;
        box-sizing: border-box;
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
        overflow-y: scroll;
        background: #ffffff;
        border: 0.5px solid #e1e4ea;
        box-shadow: 0px 6px 8px -6px rgba(24, 39, 75, 0.12),
          0px 8px 16px -6px rgba(24, 39, 75, 0.08);
        border-radius: 8px;
      }
      /* width */
      ::-webkit-scrollbar {
        width: 5px;
      }
      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #bec4c4;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
