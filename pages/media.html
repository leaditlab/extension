.material-symbols-outlined {

#page-title{

/* Loader */
#loader {
  display: none;
  justify-content: center;
}
#loader .lds-ellipsis {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
#loader .lds-ellipsis div {
  position: absolute;
  top: 33px;
  width: 13px;
  height: 13px;
  border-radius: 50%;
  background: #fff;
  animation-timing-function: cubic-bezier(0, 1, 1, 0);
}
#loader .lds-ellipsis div:nth-child(1) {
  left: 8px;
  animation: lds-ellipsis1 0.6s infinite;
}
#loader .lds-ellipsis div:nth-child(2) {
  left: 8px;
  animation: lds-ellipsis2 0.6s infinite;
}
#loader .lds-ellipsis div:nth-child(3) {
  left: 32px;
  animation: lds-ellipsis2 0.6s infinite;
}
#loader .lds-ellipsis div:nth-child(4) {
  left: 56px;
  animation: lds-ellipsis3 0.6s infinite;
}
@keyframes lds-ellipsis1 {
  0% {
    transform: scale(0);
  }
  100% {
    transform: scale(1);
  }
}
@keyframes lds-ellipsis3 {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(0);
  }
}
@keyframes lds-ellipsis2 {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(24px, 0);
  }
}
/* Search Wrapper */

/* Search Box */
input#search-input {

}
/* Gif Card Wrapper */
div#gifs-card-wrapper {
  width: 100% !important;
  margin: 0.5em auto;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 0.5em;
  height: 300px;
  overflow-y: scroll;
  min-width: 100% !important;
}


/* Gif Card Container */
.gif-card {

/*   background: #000;

 /* border: 1px solid #CCCCCC;

}
/* Gif Image Container */
.gif-container {
/*   width: 100px;

  overflow: hidden;

}
/* Gif Image */
.gif-container>img {
  width: 100%;
  height: 100%;
  object-fit: scale-down;
  object-position: center center;
}
/* Gif Details Container */
.gif-details {
  padding: 5px;
}
/* Gif Title */
.gif-title{

  font-size: 12px;
  color: #d3d3d3;
  font-weight: 500;
  display: -webkit-box;
  overflow: hidden;
  text-overflow: ellipsis;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  max-height: 3.4rem;
  display: none;
}
/* Gif Tool Container */
.gif-tools {

  position: relative;
  display: flex;
  flex-wrap: wrap;
  justify-content: end;
  display: none;
}
/* Gif Tool Icon Button */
.gif-icon-btn-tool {
  background: #222;
  color: #fff;
  box-shadow: 0 0 2px #eee;
  transition: .2s;
  text-align: center;
  cursor: pointer;
  border: none;
  padding: 0.35em;
  border-radius: 3px;
  margin: 0.35em;
  display: flex;
}
.gif-icon-btn-tool:hover{
  background: #3d3d3d;
  box-shadow: 0 0 5px #eeeeeee0;

}
.gif-icon-btn-tool span.material-symbols-outlined {
  font-size: 8px;
}


/* Load More Button */
div#load_more {

}
button#load_more_btn {
