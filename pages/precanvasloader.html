<style>
  .main-item {
    padding: 10px;
    background-color: #fff;
    width: 100%;
  }

  .background-masker {
    background-color: #fff;
    position: absolute;
  }

  .btn-divide-left {
    top: 0;
    left: 25%;
    height: 100%;
    width: 5%;
  }

  @keyframes placeHolderShimmer {
    0% {
      background-position: -800px 0;
    }
    100% {
      background-position: 800px 0;
    }
  }

  .animated-background {
    animation-duration: 2s;
    animation-fill-mode: forwards;
    animation-iteration-count: infinite;
    animation-name: placeHolderShimmer;
    animation-timing-function: linear;
    background-color: #f6f7f8;
    background: linear-gradient(to right, #eeeeee 8%, #bbbbbb 18%, #e6f3fa 33%);
    height: 50px;
    position: relative;
    margin-top: 20px;
  }

  .static-background {
    background-color: #f6f7f8;
    height: 50px;
    position: relative;
    margin-bottom: 20px;
  }

  .shared-dom {
    /*   width: 800px; */
    height: 110px;
  }
  .sub-rect {
    border-radius: 100%;
    width: 70px;
    height: 70px;
    float: left;
    margin: 20px 20px 20px 0;
  }
  .pure-background {
    background-color: #eee;
  }

  .css-dom:empty {
    /*   width: 280px; */
    height: 220px;
    border-radius: 6px;
    box-shadow: 0 10px 45px rgba(0, 0, 0, 0.2);
    background-repeat: no-repeat;
    margin-top: 20px;
    background-image: radial-gradient(circle 16px, lightgray 99%, transparent 0),
      linear-gradient(lightgray, lightgray),
      linear-gradient(lightgray, lightgray),
      linear-gradient(lightgray, lightgray),
      linear-gradient(lightgray, lightgray), linear-gradient(#fff, #fff);

    background-size: 32px 32px, 100% 32px, 180px 32px, 230px 16px, 100% 40px,
      280px 100%;

    background-position: 24px 30px, 66px 30px, 24px 90px, 24px 142px, 0 100%,
      0 0;
  }
</style>
<link
  href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"

/>
