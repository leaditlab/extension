<style>
  /* styles.css */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .insight-item {
    margin-bottom: 8px;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    padding: 8px;
    gap: 12px;
    background: #e6f3fa;
    border-radius: 6px;
  }
  .insight-item-sub {
    margin: 10px 20px;
  }
  .icon {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    margin-top: 2px;
    flex-shrink: 0;
    position: relative;
  }

  .content {
    flex: 1;
    min-width: 0;
  }

  .content h3 {
    margin-bottom: 4px;
    font-family: "Manrope";
    font-style: normal;
    font-weight: 500;
    font-size: 17px;
    line-height: 24px;
    letter-spacing: -0.011em;
    font-feature-settings: "cv09" on, "ss11" on, "calt" off, "liga" off;
    color: #050e15;
  }

  .signal-badge {
    display: flex;
    align-items: center;
    padding: 6px 8px;
    gap: 5px;
    border-radius: 0px;
    font-size: 11px;
    font-weight: 500;
    margin-bottom: 4px;
    background-color: #d3e6f0;
    color: #0d4e60;
    font-family: "IBM Plex Mono" !important;
  }

  .loading-circle {
    width: 16px;
    height: 16px;
    border: 2px solid #e2e8f0;
    border-top: 2px solid #64748b;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  .content-sub {
    color: #96a6a8 !important;
  }
  .insight-item h3 {
    font-size: 13px !important;
    font-family: "Manrope" !important;
    font-weight: 550 !important;
  }
  .loader-line-ll {
    width: 2px;
    height: 10px;
    margin-left: 4px;
    margin-top: 0px;
    background: rgb(204, 204, 204);
  }
  #header-image {
    height: 120px;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 10px;
    position: relative;
  }

  #header-image::before {
    content: "";
    position: absolute;
    inset: 0;
    z-index: 0;
  }

  #header-image blockquote,
  #header-image .quote-author {
    z-index: 1;
    position: relative;
  }

  .quote {
    font-size: 20px;
    font-weight: 500;
    text-align: center;
    color: #341b7c;
    font-style: italic;
  }

  .quote-author {
    font-style: normal;
    font-weight: 400;
    font-size: 14px;
    line-height: 32px;
    text-align: center;
    font-feature-settings: "calt" off, "liga" off;
    color: #0d4e60;
    font-family: "Manrope", sans-serif;
  }
</style>
