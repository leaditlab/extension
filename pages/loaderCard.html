<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lead Container</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .profile-sub-container {
        display: flex;
        flex-direction: column;
        align-items: start;
        justify-content: start;
        cursor: pointer;
        text-align: center;
        border-width: initial;
        border-style: none;
        border-color: initial;
        border-image: initial;
        margin: auto !important;
        box-sizing: border-box;
        background: var(--neutral-0, #ffffff);
        border: 1px solid #cacfd8;
        box-shadow: 0px 4px 6px -4px rgba(24, 39, 75, 0.12),
          0px 8px 8px -4px rgba(24, 39, 75, 0.08);
        border-radius: 6px;
        box-shadow: 0px 6px 12px -6px #18274b1f;
        border: 0.5px solid var(--neutral-300, #cacfd8);
        width: 100%;
        height: 45vh;
        /* min-width: 430px; */
        margin-right: 0px !important;
      }
      .header-card-ll {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 4px 12px;
        background: linear-gradient(180deg, #edf7fd 0%, #ffffff 100%);
        border-radius: 6px 6px 0px 0px;
      }
      .profile-sub-container-2 {
        padding: 10px;
        display: flex;
        flex-direction: column;
        width: 100%;
      }
      .user-info-ll {
        border-radius: 8px 8px 4px 4px;
        gap: 10px;
        opacity: 1;
        border: none;
        padding: 8px;
        background: #d9f2ff;
      }
      .profile-content-container {
        border-radius: radius-8;
        border-width: 0.5px;
        opacity: 1;
        background: #ffffff;
        border: 0.5px solid #e1e4ea;
        border: none;
        box-shadow: 0px 1px 2px rgba(10, 13, 20, 0.03);
        /* display: grid; */
        border-radius: 8px;
        margin-bottom: 10px;
      }

      #user-name {
        font-family: "Manrope";
        font-style: normal;
        font-weight: 600;
        font-size: 16px;
        line-height: 24px;
        display: flex;
        align-items: center;
        letter-spacing: -0.005em;
        font-feature-settings: "calt" off, "liga" off;
        color: #060606;
      }
      /* #user-position-ll {
  font-family: "Manrope";
  font-style: normal;
  font-weight: 400;
  font-size: 12px;
  line-height: 16px;
  font-feature-settings: "calt" off, "liga" off;
  color: #525866;
  margin-bottom: 5px;
  width: 16vw;
  display: block;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
} */

      #user-position-ll {
        font-family: "Manrope";
        font-style: normal;
        font-weight: 400;
        font-size: 12px;
        line-height: 16px;
        font-feature-settings: "calt" off, "liga" off;
        color: #525866;
        margin-bottom: 5px;
        display: block;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 80%;
      }
      #dragIconLLIcon {
        width: 22px;
        height: 26px;
        position: relative;
        /* background-color: rgb(148, 148, 226); */
        cursor: grab;
        padding: 0px;
        max-width: 28px;
      }
      .minimize-container {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .image-con {
        display: flex;
        align-items: center;
      }
      .img-sub {
        text-align: left;
        margin-left: 10px !important;
      }

      #user-active-time {
        display: flex;
        flex-direction: row;
        gap: 5px;
        align-items: center;
        flex-wrap: wrap;
      }
      #user-tags > div > div {
        font-size: 11px;
        color: #0d4e60 !important;
        margin: 5px 2px;
        padding: 0px 5px;
        display: inline-block;
        font-weight: 400 !important;
        line-height: 22px;
        background: #dfeff7 !important;
        border-radius: 0px !important;
        border: none !important;
        text-transform: UPPERCASE !important;
        font-family: "IBM Plex Mono", monospace !important;
      }
      #user-tags {
        position: relative;
        word-wrap: break-word;
        white-space: normal;
        height: auto;
        font-size: 12px;
        color: #050e15;
        font-family: "Manrope" !important;
        padding-top: 12px;
        padding-right: 16px;
        padding-bottom: 12px;
        padding-left: 16px;
        margin: 5px 0px;
        text-align: left;
      }
      #user-tags > div:first-child {
        color: #aaa;
        font-family: Manrope;
        font-weight: 500;
        font-style: normal;
        font-size: 12px;
        line-height: 18px;
        letter-spacing: 0px;
        vertical-align: middle;
      }

      #user-tags > div:nth-child(2) {
        letter-spacing: 0%;
        vertical-align: middle;
        margin-top: 3px;
        font-family: "Manrope";
        font-style: normal;
        font-weight: 600;
        font-size: 12px;
        line-height: 18px;
        display: flex;
        align-items: center;
        color: #2b303b;
      }
      .stripe-loader {
        animation-duration: 5s;
        animation-fill-mode: forwards;
        animation-iteration-count: infinite;
        animation-name: placeHolderShimmer;
        animation-timing-function: linear;
        background-color: #f6f7f8;
        background: linear-gradient(
          to right,
          #eeeeee 8%,
          #bbbbbb 18%,
          #eeeeee 33%
        );
        height: 8px;
        position: relative;
        margin: 5px;
        border-radius: 5px;
      }
      @keyframes moveStripe {
        0% {
          background-position: -800px 0;
        }
        100% {
          background-position: 800px 0;
        }
      }
      .Previous-actions-header-ll {
        font-family: "Manrope";
        font-style: normal;
        font-weight: 600;
        margin-left: 2px;
        line-height: 16px;
        display: flex;
        align-items: center;
        color: #525866;
        font-size: 14px;
      }

      .previous-actions-container {
        display: flex;
        gap: 12px;
        margin-top: 12px;
      }

      .previous-action-item {
        transition: all 0.2s ease;
        cursor: pointer;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 8px;
        gap: 6px;
        background: #fafbfc;
        border: 0.5px solid #e1e4ea;
        border-radius: 6px;
        flex: none;
        order: 0;
        flex-grow: 1;
        width: 49%;
      }

      .previous-action-item:hover {
        background-color: #eef3f8;
        border-color: #d1d9e0;
      }

      .previous-action-title {
        font-family: "Manrope";
        font-style: normal;
        font-weight: 500;
        font-size: 12px;
        line-height: 16px;
        color: #2b303b;

        text-align: start;
      }
      .previous-action-subtitle {
        font-size: 11px;
        color: #717784;
        text-align: start;
        font-family: "Manrope";
        font-style: normal;
        font-weight: 400;
        display: -webkit-box;
        -webkit-line-clamp: 2; /* Limit to 2 lines */
        -webkit-box-orient: vertical;
        overflow: hidden; /* Hide extra text */
        text-overflow: ellipsis; /* Show "..." */
        line-height: 1.4; /* Adjust spacing between lines */
        max-height: calc(1.4em * 2); /* Keep height consistent with two lines */
      }

      .profile-footer-ll {
        position: absolute;
        bottom: 60px; /* Changed from 30px to account for input height + padding */
        max-height: calc(
          50% - 30px
        ); /* Adjusted to ensure it doesn't overlap */
        overflow-y: auto;
        width: calc(100% - 20px); /* Account for padding */
        margin: 0 10px;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .profile-footer-ll::-webkit-scrollbar {
        display: none;
      }
      .header-help-ll {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
        font-family: "IBM Plex Mono" !important;
        font-style: normal;
        font-weight: 500;
        font-size: 12px;
        line-height: 20px;
        letter-spacing: -0.04em;
        font-feature-settings: "calt" off, "liga" off;
        background: linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.16) 0%,
            rgba(255, 255, 255, 0) 100%
          ),
          #0d4e60;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-left: 2px;
        margin-bottom: 5px;
      }
      #selfWrittenBtnLL,
      #writeCommentBtnLL,
      #searchWebBtnLL,
      .canvas-item-ll {
        text-align: center;
        font-weight: 500;
        font-family: "Manrope", sans-serif !important;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 5px 8px;
        gap: 8px;
        background: #ffffff;
        text-align: start;
        justify-content: start;
        color: #313133;
        transition: all 0.3s ease-in-out 0s;
        cursor: pointer;
        outline: none;
        position: relative;
        border: none;
        width: 100%;
        box-sizing: border-box;
      }
      #selfWrittenBtnLL:hover svg,
      #writeCommentBtnLL:hover svg,
      #searchWebBtnLL:hover svg,
      .canvas-item-ll:hover svg {
        animation: shakeAnimation 0.5s ease-in-out 2;
      }

      .fetching svg {
        animation: shakeAnimation 0.5s ease-in-out 7;
      }

      /* Shake Animation */
      @keyframes shakeAnimation {
        0% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(-8deg);
        }
        50% {
          transform: rotate(8deg);
        }
        75% {
          transform: rotate(-8deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }
      .ll-canvas-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: background 0.3s;
        cursor: pointer;
      }

      .ll-canvas-main {
        display: flex;
        justify-content: space-between;
        width: 100%;
        align-items: center;
        transition: background 0.2s ease;
      }

      .ll-canvas-left {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .ll-canvas-title {
        font-family: "Manrope" !important;
        font-size: 14px;
        font-weight: 500;
      }
      .ll-canvas-right {
        display: flex;
        align-items: center;
        gap: 12px;
        position: relative;
      }

      .ll-star {
        font-size: 18px;
        cursor: pointer;
        color: gray;
        transition: color 0.3s;
      }

      .ll-star.active {
        color: #408eb5;
      }

      .ll-dots {
        font-size: 18px;
        cursor: pointer;
        color: #444;
        user-select: none;
      }

      .ll-dropdown {
        position: absolute;
        top: 25px;
        right: 0;
        background: white;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        display: none;
        min-width: 100px;
        z-index: 9999;
      }

      .ll-dropdown-item {
        font-family: "Manrope";
        padding: 8px 12px;
        font-size: 13px;
        cursor: pointer;
        font-weight: 500;
      }

      .ll-dropdown-item:hover {
        background: #f0f0f0;
        border-radius: 4px;
      }

      .ll-category-header {
        font-family: "Manrope";
        font-style: normal;
        font-weight: 600;
        font-size: 11px;
        line-height: 14px;
        color: #717784;
        margin: 0px 0px 0px 10px;
        text-align: start;
        padding: 0px;
      }

      .ll-create-canvas-btn {
        align-items: center;
        padding: 8px 20px;
        gap: 4px;
        background: linear-gradient(0deg, #e7f5ff, #e7f5ff), #ffffff;
        border-top: 0.5px solid #cacfd8;
        border: none;
        font-family: "Manrope";
        font-style: normal;
        font-weight: 500;
        font-size: 13px;
        line-height: 20px;
        display: flex;
        font-feature-settings: "calt" off, "liga" off;
        color: #2b303b;
        /* display: none; */
        width: 100%;
        border-radius: 0px 0px 8px 8px;
      }

      .ll-create-canvas-btn:hover {
        background: #f5f5f5;
      }

      .ll-canvas-main:hover {
        background: #f8f9fa;
        border-radius: 5px;
      }

      /* Hide star and dots by default */
      .ll-canvas-right .ll-star,
      .ll-canvas-right .ll-dots {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s ease, visibility 0.2s ease;
      }

      /* Show them when hovering on the entire canvas main area */
      .ll-canvas-main:hover .ll-star,
      .ll-canvas-main:hover .ll-dots {
        opacity: 1;
        visibility: visible;
      }
      .ll-category-section {
        width: 100%;
      }
    </style>
  </head>

      <div class="profile-sub-container-2">
        <div class="profile-content-container" id="profile-content-container">
          <div class="user-info-ll">
            <div class="image-con" id="name-time-container">
              <img id="user-img" alt="User" />
              <div class="img-sub" style="width: 100%">
                <div id="user-name"></div>
                <div id="user-position-ll"></div>
              </div>
