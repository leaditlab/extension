<style>
  /* Search Wrapper */
  div#search-wrapper-linkdinprofile {
    width: 100%;
  }
  /* Search Box */
  input#search-input-linkdinprofile {
    width: 100%;
    outline: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    padding: 10px 10px 10px 12px;
    gap: 8px;
    background: #ffffff !important;
    border: 0.5px solid #cacfd8;
    border-radius: 6px;
    flex: none;
    order: 1;
    align-self: stretch;
    flex-grow: 0;
    font-family: "Manrope";
    font-style: normal;
    font-weight: 500;
    font-size: 14px;
    line-height: 20px;
    font-feature-settings: "calt" off, "liga" off;
    color: #595959;
  }

  .gmailProfileCard:hover {
    cursor: pointer;
    background-color: #0d4e60;
    color: #ffffff !important;
  }
  .gmailProfileCard:hover .dotdotdot {
    color: #ffffff;
  }

  #gmailProfileList {
    overflow-y: auto;
    height: 343px;
    width: 100%;
  }

  .gmailProfileCard > span {
    padding: 10px;
  }

  .gmailProfileCard > img {
    max-width: 40px;
    border-radius: 20px;
    max-height: 40px;
  }
  /* Load More Button */
  div#load_more_profile {
    padding: 0.5em;
    margin: auto;
  }
  button#load_more_btn_profile,
  button#startProcess {
    /*   display: none; */
    width: 100px;
    text-align: center;
    margin: 0 auto;
    background: #0d4e60;
    outline: none;
    border: 1px solid #0d4e60;
    color: #fff;
    font-weight: 500;
    padding: 4px 8px;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
  }
  button#load_more_btn_profile:hover,
  button#startProcess:hover {
    background: #0b3a47;
    border: 1px solid #0b3a47;
  }
  button#load_more_btn_profile:active,
  button#startProcess:active {
    opacity: 0.8;
  }

  #showPersonal {
    width: 78px;
    padding: 5px 10px;
    justify-content: flex-start;
    align-items: flex-start;
    gap: 10px;
    display: flex;
    border: 2px solid rgb(33, 31, 38);
    border-radius: 20px;
    margin-right: 15px;
    cursor: pointer;
  }

  #showOrganizational {
    width: auto;
    border: 1px solid rgb(223, 220, 227);
    padding: 7px 10px;
    justify-content: flex-start;
    align-items: flex-start;
    gap: 10px;
    display: flex;
    border-radius: 20px;
    margin-right: 15px;
    cursor: pointer;
  }
  #uploadList {
    width: auto;
    border: 1px solid rgb(223, 220, 227);
    padding: 7px 10px;
    justify-content: flex-start;
    align-items: flex-start;
    gap: 10px;
    display: flex;
    border-radius: 20px;
    margin-right: 15px;
    cursor: pointer;
  }

  /* width */
  ::-webkit-scrollbar {
    width: 5px;
  }
  /* Track */
  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: #bec4c4;
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
</style>
