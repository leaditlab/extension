<style>
  .accordion-header span {
    position: relative;
    display: flex;
    flex-direction: column;
    gap: 5px; /* Optional: Adds space between <p> elements */
    padding-left: 15px; /* Space for the line */
  }

  .accordion-header span p:not(:first-child)::before {
    content: "";
    display: inline-block;
    width: 12px;
    height: 12px;
    border: 2px solid rgba(142, 145, 159, 0.5);
    border-top: 2px solid rgb(142, 145, 159);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-right: 5px;
    vertical-align: middle;
  }

  .dot::before {
    content: "";
    display: inline-block;
    width: 12px;
    height: 12px;
    border: 2px solid rgba(142, 145, 159, 0.5);
    border-radius: 50%;
    margin-right: 5px;
    vertical-align: middle;
  }

  /* Spinner animation for last <p> */
  .spinner::before {
    content: "";
    display: inline-block;
    width: 12px;
    height: 12px;
    border: 2px solid rgba(142, 145, 159, 0.5);
    border-top: 2px solid rgb(142, 145, 159);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-right: 5px;
    vertical-align: middle;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
